<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>

    <!-- BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- External CSS  -->
    <link rel="stylesheet" href="admindashboard.css" />
    <!-- BootStrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Start Top Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Aadil Dashboard</a>
        <!-- Search Field and button -->
        <form class="d-flex" role="search">
          <div class="input-group me-2">
            <input
              class="form-control"
              type="text"
              placeholder="Recipient's username"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success text-bg-primary"
              type="button"
              id="button-addon2"
            >
              <i class="bi bi-search"></i>
            </button>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Home Page</a></li>
              <li><a class="dropdown-item" href="#">Layout</a></li>
              <li><a class="dropdown-item" href="#">Links</a></li>
            </ul>
          </div>
        </form>
      </div>
    </nav>
    <!-- End Top Navigation Bar -->

    <!-- Sidebar start -->
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#staticBackdrop"
      aria-controls="staticBackdrop"
    >
      Toggle static offcanvas
    </button>

    <div
      class="offcanvas offcanvas-start text-bg-dark sidebar-offcanvas"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-body px-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <!-- title -->
            <li class="text-uppercase fw-bold px-3">Part One</li>

            <!-- subtitle -->
            <li class="px-3">
              <i class="bi bi-speedometer2 me-2"></i>
              <span class="mt-3">Dashboard</span>
            </li>
            <!-- Divider -->
            <li class="my-3"><hr class="text-light border-2 opacity-30" /></li>

            <!-- title -->
            <li class="text-uppercase fw-bold px-3">Interface</li>

            <!-- subtitle -->
            <li class="px-3">
              <i class="bi bi-grid-1x2-fill me-2"></i>
              <span class="mt-3">Layout</span>
              <span class="dropdown-icon"> <i class="bi bi-chevron-down"></i></span>
            </li>

            <!-- Divider -->
            <li class="my-3"><hr class="text-light border-2 opacity-30" /></li>
          </ul>
        </nav>

        <div>I will not close if you click outside of me.</div>
      </div>
    </div>

    <!-- Sidebar end -->

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
