<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>

    <!-- font Awesome linking -->
    <script
      src="https://kit.fontawesome.com/9b946ef3d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/9b946ef3d9.css"
      crossorigin="anonymous"
    /> -->
    <!-- <script
      src="https://kit.fontawesome.com/211484dd5c.js"

    ></script> -->
    <!-- External CSS linking -->
    <link rel="stylesheet" href="../styles/amazon.css" />
  </head>
  <body>
    <!-- Start Top Navigation bar -->
    <nav class="d-flex">
      <!-- start Brand Logo -->
      <div class="nav_brand_logo">
        <a href="#">
          <img src="../assets/logo/1675694930907_logo.png" alt="amazon_logo" />
          <span>.in</span>
        </a>
        <span class="prime">Prime</span>
      </div>
      <!--End Brand Logo -->

      <!--Start Select address -->
      <!-- Icon -->
      <ul class="icon">
        <li>&nbsp;</li>
        <li><i class="fa-solid fa-location-dot"></i></li>
      </ul>
      <!-- addr -->
      <div class="addr">
        <a href="#">
          <p>Hello</p>
          <h4>Select your address</h4>
        </a>
      </div>
      <!--End Select address -->

      <!-- Start of Search -->
      <div class="d_flex_Search">
        <!-- Dropdown -->
        <select name="allmenu" id="allmenu">
          <option value="all1">All1</option>
          <option value="all2">All2</option>
        </select>
        <!-- search filed -->
        <input type="text" placeholder="Search Amazon.in">

        <!-- Search Icon -->
        <i class="fa-solid fa-magnifying-glass"></i>

      </div>

      <!-- End of Search -->
    </nav>
  </body>
</html>
