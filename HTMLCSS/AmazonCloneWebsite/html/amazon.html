<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>

    <!-- font Awesome linking -->
    <script
      src="https://kit.fontawesome.com/9b946ef3d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      src="https://kit.fontawesome.com/211484dd5c.js"
      crossorigin="anonymous"
    ></script> -->
    <!-- External CSS linking -->
    <link rel="stylesheet" href="../styles/amazon.css" />
  </head>
  <body>
    <!-- Start Top Navigation bar -->
    <nav class="d-flex">
      <!-- start Brand Logo -->
      <div class="nav_brand_logo">
        <a href="#">
          <img src="../assets/logo/1675694930907_logo.png" alt="amazon_logo" />
          <span>.in</span>
        </a>
        <span class="prime">Prime</span>
      </div>
      <!--End Brand Logo -->

      <!--Start Select address -->
      <!-- addr -->
      <div class="addr">
        <!-- Icon -->
        <ul class="icon">
          <!-- <li>&nbsp;</li> -->
          <li><i class="fa-solid fa-location-dot"></i></li>
        </ul>
        <a href="#">
          <p>Hello</p>
          <h4>Select your address</h4>
        </a>
      </div>
      <!--End Select address -->

      <!-- Start of Search -->
      <div class="d_flex_Search">
        <!-- Dropdown -->
        <select name="allmenu" id="allmenu">
          <option value="all1">All1</option>
          <option value="all2">All2</option>
        </select>
        <!-- search filed -->
        <input type="text" placeholder="Search Amazon.in" />

        <!-- Search Icon -->
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <!-- End of Search -->

      <!-- Start of Country Flag -->
      <!-- flag -->

      <div class="country_flag">
        <img src="../assets/1675694925929_india.png" alt="India" />
        <select name="country_language" id="country_language">
          <option value="english">EN</option>
          <option value="hindi">HI</option>
        </select>
      </div>
      <!-- End of Country Flag -->

      <!-- Start of Accounts -->
      <div class="accounts">
        <a href="#">
          <p>Hello, sign in</p>
          <h4>Accounts & Lists</h4>
          <i class="fa-solid fa-caret-down"></i>
        </a>
      </div>
      <!-- End of Accounts -->
      <!-- Start of Returns and Orders -->
      <div class="returns">
        <a href="#">
          <p>Returns</p>
          <h4>& Orders</h4>
        </a>
      </div>
      <!-- End of Returns and Orders -->

      <!-- Start of Cart items -->
      <div class="cart">
        <a href="#">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Cart</span>
        </a>
      </div>

      <!-- End of Cart items -->
    </nav>
  </body>
</html>
